<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>게시판</h1>
    <table>
        <thead>
            <tr>
                <th>게시글 번호</th>
                <th>게시글 제목</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${postList}">
                <td th:text="${post.id}"></td>
                <td><a th:href="@{/post/{postId}(postId=${post.id})}" th:text="${post.title}"></a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/post/add}">새로 만들기</a>
</body>
</html>
