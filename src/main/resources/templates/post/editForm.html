<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>게시글 수정하기</h1>
<form th:action="@{/post/${post.id}/edit}" th:method="put">
    <label for="id">게시물 번호</label>
    <input type="text" id="id" name="id" th:value="${post.id}" readonly>
    <label for="title">게시물 제목</label>
    <input type="text" id="title" name="title" th:value="${post.title}">
    <label for="content">게시물 내용</label>
    <input type="text" id="content" name="content" th:value="${post.content}">
    <button type="submit">확인</button>
    <button type="button" th:onclick="|location.href='@{/post/{postId}(postId=${post.id})}'|" >취소</button>
</form>
</body>
</html>
