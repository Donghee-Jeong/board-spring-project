<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>게시글 상세</h2>
    <div>
        <label for="postId">게시글 번호</label>
        <input type="text" id="postId" name="postId" th:value="${post.id}" readonly>
    </div>
    <div>
        <label for="postTitle">게시글 제목</label>
        <input type="text" id="postTitle" name="postTitle" th:value="${post.title}" readonly>
    </div>
    <div>
        <label for="postContent">게시글 내용</label>
        <input type="text" id="postContent" name="postId" th:value="${post.content}" readonly>
    </div>
    <div>
        <button th:onclick="|location.href='@{/post/{postId}/edit(postId=${post.id})}'|">수정</button>
    </div>
    <div>
        <button th:onclick="|location.href='@{/}'|">돌아가기</button>
    </div>
</body>
</html>
